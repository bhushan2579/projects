<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <button onclick="black()">Black</button>
    <button onclick="white()">White</button>
    <button onclick="violet()">Violet</button>
    <button onclick="blue()">Blue</button>
    <button onclick="grey()">Grey</button>
    <button onclick="darkgreen()">Darkgreen</button>
    <br>
    <h1>Heading Chalu hai .....</h1>

<script>
    function black(){
     document.getElementById('body').style.backgroundColor='black'
     document.getElementById('body').style.color='white'
   }
   function white(){
     document.getElementById('body').style.backgroundColor='white'
     document.getElementById('body').style.color='black'
   }
   function blue(){
     document.getElementById('body').style.backgroundColor='blue'
     document.getElementById('body').style.color='white'
   }
   function grey(){
     document.getElementById('body').style.backgroundColor='grey'
     document.getElementById('body').style.color='white'
   }
   function violet(){
     document.getElementById('body').style.backgroundColor='violet'
     document.getElementById('body').style.color='white'
   }

   function darkgreen(){
     document.getElementById('body').style.backgroundColor='darkgreen'
     document.getElementById('body').style.color='white'
   }

</script>

</body>
</html>
